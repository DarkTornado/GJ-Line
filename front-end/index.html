600,500,서울역,1
`.trim();
const STNS = [];

(function(){
    var src = '';
    CSV.split("\n").forEach((e) => {
        if (e.trim() == '') return;
        e = e.split(',');
        var x = e[0]-0;
        var y = e[1]-0;
        var stn = e[2];
        STNS.push({
            x: x,
            y: y,
            stn: stn,
            dir: e[3]-0,
        });
        src += '<circle cx="' + x + '" cy="' + y + '" r="11" onClick="onIconClicked(\''+stn+'\');" />';
        src += '<text x=' + x + ' y=' + (y+70) + ' onClick="onTextClicked(\''+stn+'\');" class="middle">' + stn + '</text>';
    });
    var map = document.getElementById("map");
    map.innerHTML += src + '</svg>';
})();
